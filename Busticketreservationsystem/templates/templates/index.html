<!DOCTYPE html>
<html>
<head>
    <title>Bus Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Buses</h1>
        Click on any of these to get reservation
        <ul>
            {% for bus in buses %}
            <li><a href="{{ url_for('show_bus', bus_id=bus[0]) }}">{{ bus[1] }}</a> - Seats Available: {{ bus[2] }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_bus') }}">Add New Bus</a>
    </div>
</body>
</html>
